<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			     var num=1;
			     function MyImg(){
				    var myImg=new Array("mm1.jpg","mm2.jpg","mm3.jpg","mm4.jpg","mm5.jpg","mm6.jpg","mm7.jpg");
				    if(num>myImg.length){
				   	num=1;
				    }
				   $("#MyImage").fadeToggle(1500).attr("src",myImg[num-1]);
				   num++;
		  }	
		  
		  function qh(){
		  setInterval("MyImg()",3000);
		  }
		 window.onload=qh();
		  
		</script>

	</body>
